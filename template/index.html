<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detector</title>
    <style>
        .topic{
            background-color: rgb(109, 105, 105);
            padding: 5px;
            color: white;
        }
        .search{
            text-align: center;
            margin: 50px;
        }
        .text{
            height: 25px;
            size: 25px;
        }
        .info{
            padding: 25px;
            padding-left: 35%;
            background-color: rgb(192, 192, 192);
        }
    </style>
</head>
<body>
    <div class="topic">
        <h1>Weather Detector</h1>
    </div>
    <div class="search">
        <form action="" method="post">
            {% csrf_token %}
            <input class="text" size="50px" type="text" name="city" placeholder="Search">
            <button class="submit" type="submit">Search</button>
        </form>
    </div>
    <div class="info">
        <h2>{{city}}</h2>
        <h2>Country code: {{data.country_code}}</h2>
        <br>
        cordinate: {{data.coordinate}}<br>
        temp: {{data.temp}}<br>
        pressure: {{data.pressure}}<br>
        humidity: {{data.humidity}}<br>
    </div>
</body>
</html>
